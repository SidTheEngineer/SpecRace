---
    - hosts: webservers
      remote_user: sid
      tasks:
        - name: Testing connection.
          ping:
        - name: Pushing Github updates.
          git: repo=ssh://git@github.com/sidp0/specrace.git
               dest=/home/sid/specrace/mysite
               version=master
               force=yes
          notify:
          - restart gunicorn
          - restart nginx
        - name: Collecting Static Files.
          django_manage: app_path=~/specrace/mysite/
                         virtualenv=~/specrace/mysite/specraceenv/bin/
                         command=collectstatic
      handlers:
        - name: restart gunicorn
          service: name=gunicorn state=restarted
          become: true
        - name: restart nginx
          service: name=nginx state=restarted
          become: true
