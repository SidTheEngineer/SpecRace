---
    - hosts: webservers
      remote_user: sid
      tasks:
        - name: Test connection.
          ping:
        - name: Push Github updates.
          git: repo=ssh://git@github.com/sidp0/specrace.git
               dest=/home/sid/specrace/mysite
               force=yes
          notify:
          - restart gunicorn
          - restart nginx
      handlers:
        - name: restart gunicorn
          service:
            name: gunicorn
            state: restarted
        - name: restart nginx
          service:
            name: nginx
            state: restarted
